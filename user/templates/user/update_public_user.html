<!-- templates/user/update_public_user.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Public User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Update Public User</h2>
    <form method="post">
        {% csrf_token %}
        {{ user.as_p }}
        {{ user_profile.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    {% for msg in messages %}
        <div class="alert alert-info mt-2">{{ msg }}</div>
    {% endfor %}
</div>
</body>
</html>
