{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Update Grievance</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<div class="container mt-5">
    <h2>Update Grievance</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'grievance_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
