{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Delete Grievance</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<div class="container mt-5">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the grievance <strong>{{ grievance.grievance_id }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'grievance_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
