{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Create Grievance</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Create Grievance</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Submit Grievance</button>
        <a href="{% url 'grievance_list' %}" class="btn btn-secondary">Back to List</a>
    </form>
</div>
</body>
</html>
